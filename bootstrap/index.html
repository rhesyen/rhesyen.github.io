<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <p class="skills">My skills</p>
        <hr>
        <div class="row">
            <div class="skill col-md-4 col-sm-6 col-12">
                <div class="circle">
                    <i class="fa-brands fa-html5 fa-2xl center"></i>
                </div>
                <p class="skills">HTML5</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle">
                    <i class="fa-brands fa-css3-alt fa-2xl center"></i>
                </div>
                <p class="skills">CSS</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle">
                    <i class="fa-brands fa-square-js fa-2xl center"></i>
                </div>
                <p class="skills">JavaScript</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle">
                    <i class="fa-brands fa-react fa-2xl center"></i>
                </div>
                <p class="skills">ReactJS</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle">
                    <i class="fa-brands fa-github fa-2xl center"></i>
                </div>
                <p class="skills">GIT</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle">
                    <i class="fa-brands fa-wordpress fa-2xl center"></i>
                </div>
                <p class="skills">WordPress</p>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/7d0278f52c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

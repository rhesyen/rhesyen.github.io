<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Skontaktuj się z nami!</h2>
    <!-- action="https://formspree.io/" -->
    <form action="" method="post">
        <!-- method i name jest backendowy -->
        <label for="Name">Imię:</label>
        <input type="text" id="Name"><br>

        <label for="Surname">Nazwisko:</label>
        <input type="text" id="Surname"><br>

        <label for="Email">E-mail:</label>
        <input type="email" id="Email"><br>

        <label for="Phone">Telefon:</label>
        <input type="tel" id="Phone"><br>

        <!-- select -->
        <label for="City">Wybierz miasto:</label>
        <select id="City">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <p>Wybierz płeć:</p>
        <label><input type="radio" name="Gender" value="female">Kobieta</label><br>
        <label><input type="radio" name="Gender" value="male">Mężczyzna</label><br>
        <label><input type="radio" name="Gender" value="none">Nie chcę podawać</label><br>
        <label><input type="checkbox" name="Rodo" required>Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        <!-- textarea -->
        <label for="Message">Wiadomość:</label>
        <textarea id="Message"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
